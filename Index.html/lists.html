<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul type="square">
        <li>Sam</li>
        <li>Harry</li>
        <li>Jack</li>
    </ul>
    <ol type="I">
        <li>Sam</li>
        <li>Harry</li>
        <li>Jack</li>
    </ol>
    <ol type="A">
        <li>Sam</li>
        <li>Harry</li>
        <li>Jack</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
