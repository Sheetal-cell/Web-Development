<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Lets learn</title>
</head>
<body>
    <form action="post">
        <div>
            <input type="text" id="username" name="name" placeholder="Enter your name">
            <label for="username">Fill username</label>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe"> Subscribe the newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comments</label>
            <br>
            <textarea id="comment" name="feedbacks" rows="5" cols="40"></textarea>
        </div>
        <div>
            <select name="Flowers">
                <option value="tulip">Tulip</option>
                <option value="rose">Rose</option>
                <option value="jasmine">Jasmine</option>
                <option value="orchards">Orchards</option>

            </select>        
        </div>
    </form>

</body>
</html>
